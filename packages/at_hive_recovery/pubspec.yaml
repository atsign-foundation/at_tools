name: at_hive_recovery
description: A command-line utility to recover corrupt hive box
version: 1.0.0
publish_to: none

executables:
  at_hive_recovery: main

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  at_persistence_secondary_server: ^3.0.5
  crypto: ^3.0.1

dependency_overrides:
  hive:
    git:
      url: https://github.com/atsign-foundation/hive.git
      path: hive
      ref: corrupt_box_workaround


dev_dependencies:
  lints: ^1.0.1
